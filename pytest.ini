[pytest]
testpaths = tests/
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -q
markers =
    slow: marks tests as slow (deselected by default)
    ocr: marks tests requiring OCR functionality  
    performance: marks tests that measure performance
    integration: marks tests that require integration with external systems
    forms: marks tests specific to form processing and KV extraction